<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=KEY&loading=async&callback=initMap" defer>
</script>

</head>
<body>
    <h1>Google Maps</h1>
  <div id="map" style="height: 500px; width: 100%;"></div>
  <script>
    
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
      });
    }

</script>
</body>
</html>
